<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTU</title>
</head>

<body>

    <div id="img">
        <img src="https://assets.change.org/photos/7/os/xt/lYoSxTfoTdfGyha-800x450-noPad.jpg?1593152685" alt=" no img"
            width="900" height="250">
    </div>
    <div id="uptuimg">
        <img src="https://media.licdn.com/dms/image/v2/C4E1BAQHCvcb6T8pMww/company-background_10000/company-background_10000/0/1599118507488/aktuofficial_cover?e=2147483647&v=beta&t=cqCzU5327LAVq-sZQkjGSKWSSXAdYHN_l29s3JEjYYc"
            qlt="no img" height="358">
    </div>
    <h2>Uttar Pradesh Technical University</h2>
    <h3>Semester-Forms</h3>
    <form action="google.com">

        <div>
            <label for="name">Name:</label>
            <input type="text" name="Myname" id="name">
        </div>
        <br>
        <div>
            <label for="roolno.">Roll Number:</label>
            <input type="text" name="Myrole" id="roolno.">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>

        <br>
        <div>
            <label for="password">Password</label>
            <input type="email" name="myEmail" id="password">
        </div>
        <br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" name="dateAnddate" id="dob">
        </div>
        <br>
        <div>
            <label for="year"> Your Degree Pursuing year: </label>
            <input type="number" name="My Year" id="year">
        </div>
        <br>

        <div>
            <label for="gender">Gender: </label>
            Male <input type="radio" name="mytype"> Female <input type="radio" name="mytype"> Other(trans): <input
                type="radio" name="mytype">
        </div>
        <br>
        <div>
            <label for="eligibility"> Are you eligible for exams: </label>
            YES <input type="checkbox" name="eligibility"> NO <input type="checkbox" name="eligibility"
                id="eligibility">
        </div>
        <br>
        <br>
        <div>
            <label for="feedback"> Write about your journey(optional):</label>
            <br> <textarea name="feedback" cols="30" rows="10" id="feedback">feedback:</textarea>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>

</html>
